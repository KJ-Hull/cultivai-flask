<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CultivAI</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
    <!-- <link href="css/mdb.min.css" rel="stylesheet"> -->

    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- <link href="css/style.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->


</head>

<body class="teal lighten-5">

    <!--Main Navigation-->
    <header>

        <!-- Sidebar -->
        <div class="sidebar-fixed position-fixed">

            <a class="logo-wrapper waves-effect">
                <img src="{{ url_for('static', filename='img/CultivAI_logo.png') }}" class="img-fluid" alt="">
            </a>

            <div class=" ">
                <a class="text-center">Hello, this is a test for CultivAI's IoT device environment.</a>
            </div>

        </div>
        <!-- Sidebar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">
            <div class="row wow fadeIn">
                <!--Grid column-->
                <div class="col-md-4">
                    <div class="card">
                        <!--Card content-->       
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <h5 class="card-title">
                                        Measurements:
                                    </h5>

                                    <a class="list-group-item list-group-item-action ">
                                        Temperature
                                        <span id='temperature' class="badge badge-primary badge pull-right">

                                        </span>
                                    </a>
                                    <a class="list-group-item list-group-item-action ">
                                        Humidity
                                        <span id='humidity' class="badge badge-primary badge pull-right">

                                        </span>
                                    </a>
                                    <a class="list-group-item list-group-item-action ">
                                        Moisture
                                        <span id='humidity' class="badge badge-primary badge pull-right">

                                        </span>
                                    </a>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
    </main>
    <!--Main layout-->

   

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
    <!-- js functions -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <!-- Initializations -->
    <script type="text/javascript">

        // Animations initialization
        new WOW().init();

        get_humidity()
       
        get_temp()

        get_moisture()

        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};


        function get_temp() {
            console.log("THIS MUST RETURN THE TEMP");
            $.get( {{ request.script_root|tojson|safe }} + '/temperature', function( data ) {
                console.log("TEMP STATUS", data);
                $('#temperature').html(data.temperature)
            })  
        }

        function get_humidity() {
            console.log("THIS MUST RETURN THE HUMIDITY");
            $.get( {{ request.script_root|tojson|safe }} + '/humidity', function( data ) {
                console.log("HUMIDITY STATUS", data);
                $('#humidity').html(data.humidity)
            })
            
        }

        function get_moisture() {
            console.log("THIS MUST RETURN THE SOIL'S MOISTURE STATUS");
            moisture = JSON.stringify(data.moisture)
            $.get({{ request.script_root | tojson | safe }} + '/moisture', function (moisture) {
                console.log("MOISTURE STATUS", moisture);
                $('#moisture').html(moisture)
            })
            
        }
    </script>


</body>

</html>
